<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Owner Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <style>
        .icon-container {
            position: absolute;
            top: 0;
            right: 50px;
            background-color: #7a2d2d;
            padding: 10px;
            z-index: 1000;
            width: 98px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 35px;
            color: #fff;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .icon-container {
                width: 90px;
                height: 100px;
            }
        }

        .one {
            margin-top: 110px;
            margin-left: 40px;
        }
        .two{
            margin-left: 40px;
        }

        .form-container {
            border: 2px solid #732E2E;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 40px;
            background-color: #f9f9f9;
        }
        .pet-container {
            border: 1px solid #b0b0b0;
            margin: 5px 0;
        }
        .pet-header {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pet-header h5 {
            margin: 0;
        }
        .add-pet {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .add-pet button {
            background-color: #b0b0b0;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .line {
            border-top: 2px solid brown;
            margin: 0;
        }
        .col-form-label{
            font-weight:bold;
        }
        a{
            text-decoration:none;
            color:black;
            font-weight:bold;
        }
        a:hover{
            color:black;
            font-weight:bold;
        }
        .add-pet a {
            display: inline-flex; 
            align-items: center; 
        }

        .add-pet .bi {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <i class="bi bi-house icon"></i>
    </div>
    <h2 class="one"><strong>Pet Owner</strong></h2>
    <div class="container form-container">
        <div class="form-group row">
            <label for="ownerName" class="col-sm-2 col-form-label">Owner Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="ownerName">
            </div>
            <label for="NICNumber" class="col-sm-2 col-form-label">NIC Number</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="NICNumber">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phoneNumber">
            </div>
            <label for="numPets" class="col-sm-2 col-form-label">Number of Pets owned</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="numPets">
            </div>
        </div>
    </div>
    <h2 class="two"><strong>Pets</strong></h2><br>
    <div class="container">
        <div class="line"></div>
        <div class="pet-container">
            <div class="pet-header">
                <h5>Pet Name</h5>
                <div class="vertical-line"></div>
                <a href="Desktop6.html" class="btn btn-secondary btn-sm">View Details</a>
            </div>
        </div><br><br><br><br><br><br>
        <div class="line"></div>
        <div class="add-pet">
            <button class="btn btn-secondary"><a href="Desktop4.html"><i class="bi bi-plus-circle"></i>Add Pet</a></button>
        </div>
    </div>
</body>
</html>
