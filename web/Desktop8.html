<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
    <style>
        .icon-container {
            position:absolute;
            top: 0px;
            right: 50px;
            background-color: #7a2d2d;
            padding: 10px;
            border-radius: 0px;
            z-index: 1000;
            width: 98px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 35px;
            color: #fff;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.2); 
        }
        @media (max-width: 768px) {
        .icon-container {
                width: 90px; 
                height: 100px; 
            }
        }
        h2{
            margin-top:100px;
            padding:70px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 700;
        }
        .custom-button {
            background-color: #732323;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            width: 100%;
            height:190px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #5a1b1b;
        }
        .line {
            border-top: 2px solid #732323;
            margin: 20px 0;
        }
    </style>
    <body>
        <div class="icon-container">
            <i class="bi bi-house icon"></i>
        </div>
        <h2>Admin</h2>
        <div class="container">
            <div class="line"></div>
            <div class="row justify-content-center mt-5">
                <div class="col-md-4 col-sm-6">
                    <button class="custom-button">Manage Pet Owners</button>
                </div>
                <div class="col-md-4 col-sm-6">
                    <button class="custom-button">Manage Doctors</button>
                </div>
                <div class="col-md-4 col-sm-6">
                    <button class="custom-button">Download Reports</button>
                </div>
            </div><br>
            <div class="line"></div>
        </div>
    </body>
 </html>
